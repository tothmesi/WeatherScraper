<html>
<head>
    <title>Weather scraper</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="weather-scraper.js" type="text/javascript"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="weather-scraper.css" type="text/css" />

</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4"><strong>What's the weather?</strong></h1>
        <p class="lead">Enter the name of a city</p>

        <div class="form-group">
            <input type="text" class="form-control" id="city" name="city" />
            <button class="btn btn-primary btn-md" id="submit-btn">Show me!</button>
        </div>


        <div class="alert alert-success" id="summary"></div>
        <p class="text-muted">Weather summary from weather-forecast.com</p>
    </div>

</body>
</html>
